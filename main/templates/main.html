<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Title </h1>
    {% if request.user.is_authenticated %}
        <p>{{ user.username }}</p> | <a href="{% url 'logout_user' %}">Выйти</a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Авторизация</a>
    {% endif %}
</body>
</html>
