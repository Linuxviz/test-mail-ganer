{% extends "base.html" %}
{% block content %}
    <h1> Главная </h1>
    {% if request.user.is_authenticated %}
        <p> {{ user.username }} </p> | <a href="{% url 'logout_user' %}"> Выйти </a>
    {% else %}
        <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Авторизация</a>
    {% endif %}
{% endblock %}
