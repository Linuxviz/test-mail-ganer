{% extends "base.html" %}
    {% block content %}
    <h1>Авторизация</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for input in form %}
            <p>
                <label class="form-label" for="{{ input.id_for_label }}">
                    {{input.label}}:
                </label>
                {{input}}
            </p>
            <div class="form-error">{{ input.errors }}</div>
        {% endfor %}
        <button type="submit">войти</button>
    </form>
    {% endblock %}
